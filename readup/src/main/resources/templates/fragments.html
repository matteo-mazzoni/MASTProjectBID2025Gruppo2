
<head th:fragment="head(title, pageCss)">
    <!-- Meta tag area -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="author" content="Mast Group">
    <meta name="description" content="ReadUp. Join us and read books with our community!">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <!-- / Meta tag area -->

    <!-- Dynamic title area -->
    <title th:text="${title}">ReadUp</title>

    <!-- Meta OG area -->
    <meta property="og:title" content="ReadUp">
    <meta property="og:description" content="ReadUp. Join us and read books with our community!">
    <meta property="og:image" content="https://www.example-page-url.com/image.jpg">
    <meta property="og:url" content="https://www.example-page-url.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ReadUp">
    <!-- / Meta OG area -->
    
    <!-- Custom Stylesheet area 1 -->
    <link rel="stylesheet" th:href="@{/css/common/reset.css}" /> <!-- Reset CSS for proper cross-browser visualization -->
    <link rel="stylesheet" th:href="@{/css/common/common.css}" /> <!-- Common CSS for the website -->
    
    <!-- Bootstrap area -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer></script>
    
    <!-- Custom Stylesheets area 2 -->
    <link rel="stylesheet" th:href="@{/css/partial/navbar_style.css}" /> <!--Navbar CSS -->
    <link rel="stylesheet" th:if="${pageCss != null}" th:href="@{${pageCss}}" /> <!-- Page-specific CSS, if provided -->
    
    <!-- Fonts area -->

    <!-- Nobile medium font - Headlines -->
    <link href="https://fonts.cdnfonts.com/css/nobile-2" rel="stylesheet">

    <!-- Palanquin dark regular font - Subline text -->
    <link href="https://fonts.cdnfonts.com/css/palanquin-dark" rel="stylesheet">

    <!--Inter regular - Body text -->
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">


    <!-- Icons area -->
    <!-- <link rel="icon" href="icons/favicon.ico" type="image/x-icon">   -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet"> 


</head>


<!-- Header -->
<header th:fragment="header" class="header">

    <!-- Navbar area-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
    
            <!-- Logo -->
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/Logo%20Merriweather.png}" alt="ReadUp Logo">
            </a>

            <!-- Toggler button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu and search bar -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                <!-- Menu list item -->
                <ul class="navbar-nav mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profilo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sfide</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="libriDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false"> Libri   
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="libriDropdown">
                            <li><a class="dropdown-item" href="#">Tutti i libri</a></li>
                            <li><a class="dropdown-item" href="#">I miei libri</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Contattaci</a></li>
                </ul>

                <!-- Search bar -->
                <form class="d-none d-lg-flex" role="search">
                    <div class="input-group">
                        <i class="fas fa-search me-1"></i>   
                        <input class="me-2 border-radius-lg" type="search" placeholder="Cerca il tuo libro" aria-label="Search">
                        <button class="btn btn-outline-secondary btn-sm" type="submit">Cerca</button>
                    </div>
                </form>

            </div>
        </div>
        <!-- / Navbar container -->
    </nav>
    <!-- / Navbar area-->
    
    <!-- Header gradient color block -->
    <div id="header_block" class="total_gradient"></div>
    <!-- / Header gradient color block -->    


</header>
<!-- / Header -->


<!-- Footer -->
<footer th:fragment="footer">

    

    <!-- Copyright -->
    <h6 lang="en">
        <span> &copy; 2025 ReadUp. Protected by registered trademark.</span>
    </h6>
    <!-- / Copyright -->

</footer>
<!-- / Footer -->
