
<!--Th variables to insert in the <head> of all pages -->
<head th:fragment="head(title, pageCss, extraPageCss, pageJS)">
    <!-- Meta tag area -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="author" content="Mast Group">
    <meta name="description" content="ReadUp. Join us and read books with our community!">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <!-- / Meta tag area -->

    <!-- Dynamic title area -->
    <title th:text="${title}">ReadUp</title>

    <!-- Meta OG area -->
    <meta property="og:title" content="ReadUp">
    <meta property="og:description" content="ReadUp. Join us and read books with our community!">
    <!-- <meta property="og:url" content="https://www.example-page-url.com"> -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ReadUp">
    <!-- / Meta OG area -->
    
    <!-- Bootstrap area -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script><!-- Custom Stylesheet area 1 -->
   
    <!-- Custom Stylesheets area 1 -->
    <link rel="stylesheet" th:href="@{/css/common/reset.css}" /> <!-- Reset CSS for proper cross-browser visualization -->
    <link rel="stylesheet" th:href="@{/css/common/common.css}" /> <!-- Common CSS for the website -->
    
    <!-- Custom Stylesheets area 2 -->
    <link rel="stylesheet" th:href="@{/css/partial/navbar_style.css}" /> <!--Navbar CSS -->
    <link rel="stylesheet" th:if="${pageCss != null}" th:href="@{${pageCss}}" /> <!-- Page-specific CSS, if provided -->
    <link rel="stylesheet" th:if="${extraPageCss != null}" th:href="@{${extraPageCss}}" /> <!-- Page-specific CSS, if provided -->
    <link rel="stylesheet" th:if="${mqPageCss != null}" th:href="@{${mqPageCss}}" /> <!-- Page-specific CSS for mediaquery, if provided -->
    
    <!-- Fonts area -->

    <!-- Nobile medium font - Headlines -->
    <link href="https://fonts.cdnfonts.com/css/nobile-2" rel="stylesheet">

    <!-- Palanquin dark regular font - Subline text -->
    <link href="https://fonts.cdnfonts.com/css/palanquin-dark" rel="stylesheet">

    <!--Inter regular - Body text -->
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">


    <!-- Icons area -->
    <link rel="icon" th:href="@{/img/favicon/favicon.ico}"type="image/x-icon">  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- JS area -->
    <script th:if="${pageJS != null}" th:src="@{${pageJS}}" defer></script>

</head>


<!-- Header -->
<header th:fragment="header" class="header">
    <!-- Navbar area-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
    
            <!-- Logo -->
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/Logo%20Merriweather.png}" alt="ReadUp Logo">
            </a>
            <!-- / Logo -->

            <!-- Toggler button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- / Toggler button for mobile -->

            <!-- Menu and search bar -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                <!-- Menu list item -->
                <ul class="navbar-nav mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profilo.html}" href="profilo.html">Profilo</a>
                    </li> 
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="libriDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false"> Libreria </a> 
                        <ul class="dropdown-menu" aria-labelledby="libriDropdown">
                            <li>
                                <a class="dropdown-item" th:href="@{/libri.html}" href="libri.html">I miei libri</a>
                            </li>
                            <li >
                                <a class="dropdown-item" th:href="@{/booklist.html}" href="booklist.html">Le mie Booklist</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sfide.html}" href="sfide.html">Sfide</a></li>
                    <li class="nav-item">
                        <a  class="nav-link" th:href="@{/qa.html}" href="qa.html">Q&A</a>
                    </li>
                </ul>
                <!-- / Menu list item -->

                <!-- Search bar -->
                <form class="d-none d-lg-flex" role="search">
                    <div class="input-group">
                        <i class="fas fa-search me-1"></i>   
                        <input class="me-2 border-radius-lg" type="search" placeholder="Cerca il tuo libro" aria-label="Search">
                        <button class="btn btn-action btn-sm" type="submit">Cerca</button>
                    </div>
                </form>
                <!-- / Search bar -->

            </div>
            <!-- / Menu and search bar -->
        </div>
        <!-- / Navbar container -->
    </nav>
    <!-- / Navbar area-->
    
    <!-- Header gradient color block -->
    <div id="header_block" class="total_gradient"></div>
    <!-- / Header gradient color block -->    


</header>
<!-- / Header -->


<!-- Footer -->
<footer th:fragment="footer">

    <!-- Copyright -->
    <h6 lang="en">
        <small> 
            <p>&copy; 2025 ReadUp by MAST Group.</p>
            <p>All rights reserved.</p>
        </small>
    </h6>
    <!-- / Copyright -->

</footer>
<!-- / Footer -->
