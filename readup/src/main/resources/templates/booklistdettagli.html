<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${booklist.name} + ' - Dettagli Booklist'">Dettagli Booklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        .book-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .book-item:last-child {
            border-bottom: none;
        }
        .book-title {
            font-size: 1.1em;
            color: #495057;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${booklist.name}">Nome Booklist</h1>
        <p class="text-muted text-center mb-4">Creata da: <span th:text="${booklist.utenteCreatore.nickname}"></span></p>

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <h2 class="mb-3">Libri in questa Booklist:</h2>
        <div th:if="${libriInBooklist.isEmpty()}" class="alert alert-info">
            Questa booklist Ã¨ vuota.
        </div>

        <ul class="list-unstyled">
            <li th:each="libro : ${libriInBooklist}" class="book-item">
                <div class="book-title">
                    <span th:text="${libro.titolo}">Titolo Libro</span> - <span th:text="${libro.autore}">Autore</span>
                </div>
                <div class="book-actions">
                    <form th:action="@{/booklist/{idBooklist}/remove/{idLibro}(idBooklist=${booklist.idBooklist}, idLibro=${libro.idLibro})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-warning btn-sm" onclick="return confirm('Sei sicuro di voler rimuovere questo libro dalla booklist?');">Rimuovi</button>
                    </form>
                </div>
            </li>
        </ul>

        <div class="mt-4 text-center">
            <a th:href="@{/booklist.html}" class="btn btn-secondary">Torna alle Booklist</a>
            <a th:href="@{/search?booklistId={id}(id=${booklist.idBooklist})}" class="btn btn-info ms-2">Aggiungi Libri</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
