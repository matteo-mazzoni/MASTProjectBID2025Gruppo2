# =============================
# READUP APPLICATION SETTINGS
# =============================

# Name of the Spring Boot application (optional, used for identification/logging)
spring.application.name=readup

# =============================
#  DATASOURCE CONFIGURATION
# =============================

# JDBC URL for connecting to the Aiven PostgreSQL database. 'sslmode=require' ensures a secure SSL connection
spring.datasource.url=jdbc:postgresql://pg-132f7f1e-bid2024-2026.i.aivencloud.com:10177/defaultdb?sslmode=require

# Hidden database login credentials (used environment variables for security)
spring.datasource.username=${DB_USERNAME}     # Read from environment variable
spring.datasource.password=${DB_PASSWORD}     # Read from environment variable

# PostgreSQL JDBC driver class
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================
# JPA / HIBERNATE CONFIG
# =============================

# Auto strategy for schema management (update in dev, none in prod)
# update: Automatically updates the schema on application startup
# none: No schema management, assumes the schema is managed externally   
spring.jpa.hibernate.ddl-auto=update

# Log SQL queries to the console (for debugging)
spring.jpa.show-sql=true

# Use PostgreSQL-specific SQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# =============================
# SERVER SETTINGS
# =============================

# Set to 0 for a random available port (useful for testing)
server.port=0


