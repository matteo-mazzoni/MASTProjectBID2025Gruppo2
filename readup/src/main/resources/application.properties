# =============================
# READUP APPLICATION SETTINGS
# =============================

# Debug
logging.level.org.springframework.boot.context.config.ConfigDataEnvironment=TRACE

# Name of the Spring Boot application (optional, used for logging/identification)
spring.application.name=readup


# =============================
# DATASOURCE CONFIGURATION
# =============================

# Import environment variables from .env file (optional)
spring.config.import=optional:dotenv:file:./.env

# JDBC URL for Aiven MySQL with SSL REQUIRED and CA certificate verification
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslMode=${DB_SSLMODE}&sslRootCertificate=${DB_SSLROOTCERT}

# Database credentials (loaded from environment variables)
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# MySQL JDBC driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# JPA / HIBERNATE CONFIGURATION
# =============================

# DDL auto strategy: 
#   update = automatically update schema on startup (dev)
#   none   = no schema management (prod)
spring.jpa.hibernate.ddl-auto=update

# Enable logging of SQL statements for debugging
spring.jpa.show-sql=true

# Use MySQL 8 dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =============================
# SERVER SETTINGS
# =============================

# Server port: 0 = pick a random available port (useful for testing)
server.port=0






